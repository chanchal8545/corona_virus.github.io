<div class="container">
     <h2 class="text-center mt-3" >Corana Virus Probability Detecter</h2> 

   
<form action="/" method="POST"> 
     <div class="form-group mt-3">
         <label for="fever">Fever Value</label>
         <input type="text" class="form-control " id="fever" name="fever" placeholder="Enter the Fever Value">
     </div>
     <div class="form-group mt-3" >
        <label for="age">Age</label>
        <input type="text" class="form-control " id="age" name="age" placeholder="Enter your age">
     </div>   

     <div class="form-group mt-3">
        <label for="pain">Body Pain</label>
        <select multiple class="form-control custum-select " id="pain" name="pain" >
        <option value="1">no pain</option>
        <option value="2">medium</option>
        <option value="3">severe Pain</option>
        </select>
     </div>   
     <div class="form-group mt-3" >
        <label for="runnyNose">Runny Nose</label>
        <select class="form-control custum-select " id="runnyNose" name="runnyNose" >
        <option value="0">Yes</option>
        <option value="1">No</option>
        </select>
     </div>

     <div class="form-group mt-3">
        <label for="diffBreath" >Breathing Difficulty</label>
        <select class="form-control custum-select " id="diffBreath" name="diffBreath" >
        <option value="-1">No Difficulty</option>
        <option value="0">Little Difficulty</option>
        <option value="1">Severe Difficulty</option>
        </select>
     </div>
  
  <button class="btn btn-primary mt-3" type="submit" aria-label="">Submit </button>
</form>
